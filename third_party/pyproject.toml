[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kfp-components-third-party"
version = "1.11.0"
description = "Community-contributed third-party components for Kubeflow Pipelines, not maintained by Kubeflow SIGs"
authors = [
    {name = "Kubeflow Community Contributors"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "kfp>=2.5.0",
]

[project.urls]
Homepage = "https://www.kubeflow.org/docs/components/pipelines/"
Documentation = "https://github.com/kubeflow/pipelines-components/tree/main/docs"
Repository = "https://github.com/kubeflow/pipelines-components"
Issues = "https://github.com/kubeflow/pipelines-components/issues"

[tool.setuptools]
packages = [
    "kubeflow.pipelines.components.third_party",
    "kubeflow.pipelines.components.third_party.components",
    "kubeflow.pipelines.components.third_party.components.training",
    "kubeflow.pipelines.components.third_party.components.evaluation",
    "kubeflow.pipelines.components.third_party.components.data_processing",
    "kubeflow.pipelines.components.third_party.components.deployment",
    "kubeflow.pipelines.components.third_party.pipelines",
    "kubeflow.pipelines.components.third_party.pipelines.training",
    "kubeflow.pipelines.components.third_party.pipelines.evaluation",
    "kubeflow.pipelines.components.third_party.pipelines.data_processing",
    "kubeflow.pipelines.components.third_party.pipelines.deployment"
]

[tool.setuptools.package-dir]
"kubeflow.pipelines.components.third_party" = "."
"kubeflow.pipelines.components.third_party.components" = "components"
"kubeflow.pipelines.components.third_party.pipelines" = "pipelines"

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json"]

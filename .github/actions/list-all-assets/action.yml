name: 'List All Components and Pipelines'
description: 'Lists all components and pipelines in the repository'
author: 'Kubeflow Pipelines Components Team'

outputs:
  all-components:
    description: 'Space-separated list of all component paths (e.g., components/training/my_trainer)'
    value: ${{ steps.list.outputs.all-components }}
  all-pipelines:
    description: 'Space-separated list of all pipeline paths (e.g., pipelines/training/my_pipeline)'
    value: ${{ steps.list.outputs.all-pipelines }}
  all-assets:
    description: 'Space-separated list of all component and pipeline paths combined'
    value: ${{ steps.list.outputs.all-assets }}

runs:
  using: 'composite'
  steps:
    - name: List all assets
      id: list
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        python3 .github/scripts/list_all_assets/list.py

branding:
  icon: 'list'
  color: 'blue'

